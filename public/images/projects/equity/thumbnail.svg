  <line x1="170" y1="150" x2="250" y2="150" stroke="rgba(52,211,153,0.5)" stroke-width="2" stroke-dasharray="6,3"/>
  <circle cx="290" cy="150" r="40" fill="rgba(52,211,153,0.2)" stroke="rgba(52,211,153,0.5)" stroke-width="2"/>
  <text x="290" y="156" font-family="monospace" font-size="11" fill="rgba(52,211,153,0.85)" text-anchor="middle">Clean</text>
  <line x1="330" y1="150" x2="410" y2="150" stroke="rgba(52,211,153,0.5)" stroke-width="2" stroke-dasharray="6,3"/>
  <circle cx="450" cy="150" r="40" fill="rgba(52,211,153,0.2)" stroke="rgba(52,211,153,0.5)" stroke-width="2"/>
