  <line x1="490" y1="150" x2="570" y2="150" stroke="rgba(52,211,153,0.5)" stroke-width="2" stroke-dasharray="6,3"/>
  <circle cx="610" cy="150" r="40" fill="rgba(52,211,153,0.25)" stroke="rgba(52,211,153,0.6)" stroke-width="2"/>
  <text x="610" y="156" font-family="monospace" font-size="11" fill="rgba(52,211,153,0.9)" text-anchor="middle">DB</text>
